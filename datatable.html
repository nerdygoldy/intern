<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular Data Tables</title>
<link rel="stylesheet" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
<script src="https://cdn.rawgit.com/l-lin/angular-datatables/master/dist/angular-datatables.min.js"></script>



</head>
<body ng-app="myApp" style="height:200px;width:500px">

<div ng-controller="myCtrl" id="div" style="height:200px;width:500px">
  <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="row-border hover">
    
</table>
</div>
<script src="https://cdn.rawgit.com/l-lin/angular-datatables/master/vendor/datatables-scroller/js/dataTables.scroller.js"></script>
<script src="https://cdn.rawgit.com/l-lin/angular-datatables/master/dist/plugins/scroller/angular-datatables.scroller.min.js"></script>
<script>

var app=angular.module('myApp',[ 'datatables','datatables.scroller']);

app.controller('myCtrl',function($scope,DTOptionsBuilder, DTColumnBuilder){
	
	$scope.dtOptions = DTOptionsBuilder.fromSource('http://l-lin.github.io/angular-datatables/data.json')
					.withOption('scrollY', 80)
				 	.withOption('scrollCollapse',true)
				    .withOption('bPaginate', false)
				    .withOption('deferRender',true)
				    ;
				    
	$scope.dtColumns = [
	    DTColumnBuilder.newColumn('id').withTitle('ID'),
        DTColumnBuilder.newColumn('firstName').withTitle('First name'),
        DTColumnBuilder.newColumn('lastName').withTitle('Last name')
	    
];
	
	
	
	
	
	
});
$(window).load(function() {
	// everything’s finished loaded code here…
	$(".dataTables_scrollBody").scroll(function() { 
		console.log($(".dataTables_scrollBody").scrollTop());
		   
		});
	});
	





</script>


</body>
</html>
